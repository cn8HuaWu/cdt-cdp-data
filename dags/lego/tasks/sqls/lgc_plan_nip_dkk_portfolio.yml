    from
        ods.r_lgc_plan_nip_dkk_portfolio
    where mar is not null
    union all
    select
         (case when year is null then'2021' else year end)||'14'||'04'  as date_id,
        channel                    as channel,
        cnline                    as prod_line,
         (case when year is null then'2021' else year end)              as year,
        '04'                       as month,
