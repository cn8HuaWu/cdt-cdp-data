Staging:
  src_columns:
    channel text,
    cnline text,
    year text,
    jan text,
    feb text,
    mar text,
    apr text,
    may text,
    jun text,
    jul text,
    aug text,
    sep text,
    oct text,
    nov text,
    dec text,
    plan_version text

ODS:

EDW:
  create_edw_table_query:
    create table if not exists edw.f_lgc_plan_nip_dkk_portflio(
       date_id       varchar(20),
       channel       varchar(20),
       prod_line     varchar(100),
       year          varchar(10),
       month         varchar(10),
       plan_version  varchar(20),
       plan_value    numeric(17,2),
       dl_batch_date varchar(10),
       dl_load_time  timestamp,
       constraint pk_f_lgc_plan_nip_dkk_portflio primary key(channel,prod_line,year,month,plan_version)
    )distributed by (year);

  delete_edw_table_query:
     delete from edw.f_lgc_plan_nip_dkk_portflio;

  insert_edw_table_query:
    insert into edw.f_lgc_plan_nip_dkk_portflio
    select
         (case when year is null then'2021' else year end)||'14'||'01' as date_id,
        channel                     as channel,
        cnline                      as prod_line,
         (case when year is null then'2021' else year end) as year,
        '01'                        as month,
        plan_version                as plan_version,
        cast(jan as numeric(17,2))  as plan_value,
        dl_batch_date               as dl_batch_date,
        now()                       as dl_load_time
    from
        ods.r_lgc_plan_nip_dkk_portfolio
    where jan is not null
    union all
    select
         (case when year is null then'2021' else year end)||'14'||'02' as date_id,
        channel                     as channel,
        cnline                    as prod_line,
         (case when year is null then'2021' else year end) as year,
        '02'                        as month,
        plan_version                as plan_version,
        cast(feb as numeric(17,2))  as plan_value,
        dl_batch_date               as dl_batch_date,
        now()                       as dl_load_time
    from
        ods.r_lgc_plan_nip_dkk_portfolio
    where feb is not null
    union all
    select
         (case when year is null then'2021' else year end)||'14'||'03'  as date_id,
        channel                     as channel,
        cnline                    as prod_line,
         (case when year is null then'2021' else year end)  as year,
        '03'                        as month,
        plan_version                as plan_version,
        cast(mar as numeric(17,2))  as plan_value,
