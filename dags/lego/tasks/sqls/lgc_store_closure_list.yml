Staging:
  src_columns:
    store text,
    close_date text,
    reopen_date text,
    reason text

ODS:

EDW:
  create_edw_table_query:
    create table if not exists edw.f_lgc_store_close_list(
    store_code varchar(50),
    close_date varchar(20),
    reopen_date varchar(20),
    reason varchar(200),
    dl_batch_date varchar(20),
    dl_load_time timestamp,
    constraint pk_f_store_close_list primary key(store_code, close_date)
    )distributed by (store_code);

  delete_edw_table_query:
    delete from edw.f_lgc_store_close_list;

  insert_edw_table_query:
    insert into edw.f_lgc_store_close_list(
    store_code,
    close_date,
    reopen_date,
    reason,
    dl_batch_date,
    dl_load_time
    )
    select
       store as store_code,
       substr(close_date,1,10)  as close_date,
       substr(reopen_date,1,10) as reopen_date,
       reason,
       dl_batch_date,
       now() as dl_load_time
    from ods.r_lgc_store_closure_list;
